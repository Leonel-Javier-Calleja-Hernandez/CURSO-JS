<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    <style>
        #caja{
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-between; */
        }
        #caja div{
            width: 25%;
        }
        img{
            max-width: 150px;
            vertical-align: top;
        }
    </style>
    <script>
        let img=["bombum.png","espejo.png","gorra.png","llavero.png","sacapuntas.png","tenedor.png"]
        let orden=[]
        let cantidad=img.length
        window.onload=iniciar

        function iniciar() {
            document.querySelector("#a単adir").onclick=mas
            document.querySelector("#mostrar_todo").onclick=mostrarTodo
        }
        
        function mas() {
            if(orden.length==img.length){
                orden=[];
                document.querySelector("#caja").innerHTML=""
                document.querySelector("#a単adir").disabled=true;
            }
        do{
            r=Math.floor(Math.random()*cantidad)
        } while (orden.indexOf(r)>=0)

        orden.push(r)   
        document.querySelector("#caja").innerHTML+=`<div><img src="./img/${img[r]}" alt=""></div>`;
            
        if (orden.length==img.length) {
            document.querySelector("#mostrar_todo").disabled=false 

        }
            
        }

        function mostrarTodo() {
            document.querySelector("#caja").innerHTML=""
            for (let k = img.length-1; k >=0 ; k--) {
                document.querySelector("#caja").innerHTML+=`<div><img src="./img/${img[orden[k]]}" alt=""></div>`
                
            }
        }    
    </script>
</head>
<body>
    <button id="a単adir"> A単adir</button>
    <button id="mostrar_todo" disabled>Mostrar todo</button>
    <div id="caja">
    </div>
    
</body>
</html>
