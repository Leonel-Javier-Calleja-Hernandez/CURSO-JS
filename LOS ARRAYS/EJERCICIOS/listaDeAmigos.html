<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays EJERCICIO</title>


<link rel="stylesheet" href="./listaDeAmigos.css">
<script>
let array=[]



function iniciar() {
    document.querySelector("#anadir").onclick=añadir
    document.querySelector("#vaciar").onclick=vaciar
    document.querySelector("#buscar").onclick=buscar
    document.querySelector("#nombre").onkeydown=teclado
    
}

function teclado(e) {
    let codigo_tecla=e.keyCode
    // alert(codigo_tecla)
    if (codigo_tecla==13) {
        añadir()
    }
}
function añadir() {
    let inputNombre=document.querySelector("#nombre").value.toLowerCase()
    if(inputNombre==""){
        console.log("vacio :C")
        return;
    }

    array.push(inputNombre)
   
   
    if (array.length>10) {
        texto=array.join("<br>")
        document.querySelector("#cajaPs").innerHTML=""
        document.querySelector("#cajaPs").innerHTML=`<p class='personas'>${array[0]}</p><br>`
        array.splice(0,10)


    }
    if(inputNombre!=""){
        for (let K = 0; K < array.length; K++) {
        texto=array.join("<br>")
        document.querySelector("#cajaPs").innerHTML=`<p class='personas'>${texto}</p><br>`
    }
    }
    console.log(array)
    let numeroMostra=document.querySelector("#numeroDePersonas").innerHTML=array.length
}

function vaciar() {
    document.querySelector("#text").innerHTML=`se eliminaron ${array.length}`
    let inputNombre=document.querySelector("#nombre").value=""
    let eliminados=array.splice(0,10)
    document.querySelector("#cajaPs").innerHTML=""
    let numeroMostra=document.querySelector("#numeroDePersonas").innerHTML=array.length
   
}

function buscar() {
    let inputNombre=document.querySelector("#nombre").value.toLowerCase()
    let Buscar=array.indexOf(inputNombre)
    if (inputNombre && Buscar>=0) {
        document.querySelector("#text").innerHTML=`esta en la posicion  ${++Buscar}`
        
    }else if(Buscar==-1){
        document.querySelector("#text").innerHTML=`no existe`
        
    }

    
}
window.onload=iniciar;
    
</script>
</head>
<body>
    <div class="contenedor">

        <div class='caja1'>
            
            <p id="titulo">LISTADO </p>

            <input type="text" id="nombre">

            <div id="cajaPs">
                <p ></p>
            </div>

            <div id="numeroDePersonas">0</div>

        </div>
        
        <div class="caja2">

            <button id='anadir'>AÑADIR</button>
            <button id='vaciar'>VACIAR</button>
            <button id='buscar'>BUSCAR</button>
            <div id="text"></div>
            
        </div>
        
    </div>
    
</body>


</html>
