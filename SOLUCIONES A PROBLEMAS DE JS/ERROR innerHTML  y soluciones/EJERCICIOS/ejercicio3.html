<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercio 3</title>
    <script>
    function inicio(){
        document.querySelector("#B1").onclick=mostarMensaje

    }
    function mostarMensaje(){
        let mensaje = document.querySelector("#I1").value
        document.querySelector("#C1").insertAdjacentHTML("beforeend",`<div>${mensaje}</div>`)
    }
    window.onload=inicio
    </script>
</head>
<body>
    <div id="C1">
        <button id="B1">mandar</button>
        <input id="I1">
    </div>
    
</body>
</html>
