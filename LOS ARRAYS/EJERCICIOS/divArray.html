<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for, array y div cajas</title>
<style type="">
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body{
    font-family: 'Anton', sans-serif;
    background-image: url('../img/Fondos-para-paginas-web-02.jpg');
    background-repeat: no-repeat;
    background-size: 1250px 900px;
    display: flex;
    align-items: center;
    flex-direction: column;
    
    
}

.persona{
    display: flex;
    justify-content: center;
    background-color: rgb(255, 176, 120);
    font-size: 40px;
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    border: 10px dotted rgb(0, 0, 0);
    


}
.persona:hover{
    color: azure;
    background-color: transparent;
}
</style>
</head>
<script>
window.onload=iniciar
let array=[]
function iniciar() {
array.push("leonel","angel","daniel","salome","coffe","flor")
    for (let k = 0; k < array.length; k++) {
     document.querySelector("#body").insertAdjacentHTML("beforeend",`<div class="persona" numero="${k}">${array[k]}
        </div>`)
    document.querySelectorAll(".persona")[k].onclick=mostrar
    console.log(k)
    }

function mostrar() {
    let N= Number(this.getAttribute("numero"))
    console.log(N)
    console.log(`hola mi nombre es ${array[N]} como estas`)
document.querySelector("#text").innerHTML=`hola mi nombre es ${array[N]} como estas`
let texto=array.join("<br>")
console.log( texto)
}
}
</script>
<body id="body">
    <p id="text"></p>
</body>
</html>
