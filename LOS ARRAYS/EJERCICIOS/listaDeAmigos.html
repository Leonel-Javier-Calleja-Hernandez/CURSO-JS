<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays EJERCICIO</title>


<link rel="stylesheet" href="./listaDeAmigos.css">
<script>
let array=[]
function iniciar() {
    document.querySelector("#anadir").onclick=añadir
    document.querySelector("#vaciar").onclick=vaciar
    document.querySelector("#buscar").onclick=buscar
    document.querySelector("#nombre").onkeydown=teclado
}
function teclado(e) {
    let codigo_tecla=e.keyCode
    // alert(codigo_tecla)
    if (codigo_tecla==13) {
        añadir()
    }
}
function añadir() {
    let inputNombre=document.querySelector("#nombre").value.toLowerCase()
    array.push("el "+inputNombre)
    console.log(array)
    document.querySelector("#cajaPs").innerHTML+=`<p class=personaText>${inputNombre}</p>`
    let numeroMostra=document.querySelector("#numeroDePersonas").
    innerHTML=array.length
    if (array.length>=10) {
        vaciar()
    }
}
function vaciar() {
    array.splice(0,10)
    let inputNombre=document.querySelector("#cajaPs").value=null
}
window.onload=iniciar;
    
</script>
</head>
<body>
    <div class="contenedor">

        <div class='caja1'>
            
            <p id="titulo">INVITADO: </p>

            <input type="text" id="nombre">

            <div id="cajaPs">
                <p class='datos' id='datos'></p>
                <p id='personas'></p>
            </div>

            <div id="numeroDePersonas">0</div>

        </div>
        
        <div class="caja2">

            <button id='anadir'>AÑADIR</button>
            <button id='vaciar'>VACIAR</button>
            <button id='buscar'>BUSCAR</button>
            
        </div>
        
    </div>
    
</body>


</html>
