<html lang="en">
<head>

body{

    <script>
const IVA = 0.21
let SumarIVAS=[]      
        
function funtion_eventos() {
    document.querySelector("#boton1").onclick = Calcular
    document.querySelector("#inputCambio").focus();
    
}
function Calcular() {

    let numero = Number(document.querySelector("#inputCambio").value)
    Total = numero+IVA
    multiplicarIVA=numero*IVA
    document.querySelector("#caja2Operacion").innerHTML+=`<div>${numero} + ${numero*IVA} = ${Total}</div>`
    document.querySelector("#caja1Texto").innerHTML=`<div>el IVA de ${numero} es de ${multiplicarIVA}</div>`
    
   sumarTodosIVAS()
}

function sumarTodosIVAS() {
    SumarIVAS.push(Total)
    let total = ""
  console.log(SumarIVAS)
//sumar los valores de un array con el  reduce((accumulator, currentValue) => accumulator + currentValue, 0)

  let TodosIVAS= SumarIVAS.reduce((accumulator, currentValue) => accumulator + currentValue, 0)
  document.querySelector("#caja3TotalSuma").innerHTML=`<div>TOTAL = ${Number((TodosIVAS).toFixed(3))}</div>`
}
        window.onload=funtion_eventos
    </script>
</head>
<body>
