<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
    <script>
        window.onload = iniciar

        function iniciar() {
            document.querySelectorAll("#div1")[0].onclick = colorDiv
            document.querySelector(".div2").onclick = colorDiv2
            document.querySelectorAll(".div1 #div3")[0].onclick = colorDiv1_3
        }

        function colorDiv() { 
            let div1 = document.querySelectorAll("#div1")[0].style

            div1.color="red"
            div1.fontSize="40px"


        }
        function colorDiv2() {
            let div2 = document.querySelector(".div2").style

            div2.color="blue"
            div2.fontSize="60px"
            div2.backgroundColor="yellow"
            
        }
        function colorDiv1_3() {
            let div1_3=document.querySelectorAll(".div1 #div3")[0].style
            div1_3.color="orange"
            div1_3.backgroundColor="chocolate"
           



        }

    </script>
</head>
<body>
    <div id="div1">1</div>
    <div class="div2">2</div>
    <div class="div1">
        <div id="div3">3</div>
    </div>
    
</body>
</html>
