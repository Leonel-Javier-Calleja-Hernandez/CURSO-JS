<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repasoSolo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Freeman&display=swap');
        body{
            background-color: yellow;
         
        }
        #caja{
            display: flex;
            flex-wrap: wrap;
        }
        #caja div{
            width: 15%;

        }
        img{
            max-width: 100px;
        }
       button{
            background-color: yellowgreen;
            border:dotted rgb(0, 0, 0);
          font-size: 150%;
          font-family: "Freeman", sans-serif;
            font-weight: 400;
            font-style: normal;
            width: 200px;
        }


    </style>
    <script>
            let img=["bombum.png","espejo.png","gorra.png","llavero.png","sacapuntas.png","tenedor.png"]
            let cantidad=img.length
            let imgNumero=[]
            let imgN=0
          
    
        function iniciar() {
            document.querySelector("#mas").onclick=mas
            document.querySelector("#mostrarTodo").onclick=mostrarTodo
        }
        function mas() {
            if (imgNumero.length==img.length) {
                document.querySelector("#caja").innerHTML=""
                document.querySelector("#mas").disabled=true
                imgNumero=[]
            }
            do{
                ramdom=Math.floor(Math.random()*cantidad)
            }while (imgNumero.indexOf(ramdom)>=0) 

            imgNumero.push(ramdom)
            imgN++
            document.querySelector("#caja").innerHTML+=`<div><img src="./img/${img[ramdom]}" alt=""></div>`
            
            if(imgNumero.length<6){
            document.querySelector("#mas").disabled=false
            document.querySelector("#mostrarTodo").disabled=true
         }
            
            if (imgNumero.length==img.length) {
            document.querySelector("#mostrarTodo").disabled=false;
        
         }
         console.log(imgNumero.length)
            }
            

    
        function mostrarTodo() {
            document.querySelector("#caja").innerHTML=""
            for (let k = img.length-1; k >= 0; k--) {
                
            document.querySelector("#caja").innerHTML+=`<div><img src="./img/${img[imgNumero[k]]}" alt=""></div>`
            
            
            }
           
        }
        window.onload=iniciar
    </script>
</head>
<body>
    <button id="mas">Mas</button>
    <!-- disabled  desabita el boton-->
    <button id="mostrarTodo" disabled>Mostrar Todo</button>
    <button id="posicionAnterior">posicion Anterior</button>
    <div id="caja"></div>
</body>
</html>
