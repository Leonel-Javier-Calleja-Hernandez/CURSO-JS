<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forArray</title>
    <style>
        #contenedor{
            background-color: tomato;
       display: flex;
       align-content: center;
       flex-wrap: wrap;
        }
        .array{
            background-color: yellow;
            width: 250px;
            height: 250px;
            justify-content: center;
            align-content: center;
            border-radius: 10px; 
            font-size: 40px;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            
        }
    </style>
    <script>
     window.onload=iniciar
     let array={c1:"🍿",c2:"🍔",c3:"🍟",c4:"🌭",c5:"🍕",c6:"🍞",c7:"🧀"}
     function iniciar() {
        for (comida in array) {
            document.querySelector("#contenedor").innerHTML+=`<button class="array" >${array[comida]}</button>`
        }
      
     }
    </script>
</head>
<body>
    <div id="contenedor"></div>
