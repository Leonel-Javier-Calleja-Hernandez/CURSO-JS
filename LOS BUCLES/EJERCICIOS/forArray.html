<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forArray</title>
    <style>
        #contenedor{
            background-color: tomato;
       display: flex;
       align-content: center;
       flex-wrap: wrap;
        }
        .numeros{
            background-color: yellow;
            width: 100px;
            height: 100px;
            justify-content: center;
            align-content: center;
            border-radius: 10px; 
            font-size: 40px;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            
        }
    </style>
    <script>
        window.onload=iniciar
        let numeros=["leonel","javier","callejas","hernandez"]
        function iniciar() {

            for (let a = 0; a < numeros.length; a++) {
                document.querySelector("#contenedor").innerHTML+=`<div class="numeros">${numeros[a]}</div>`
            
                
            }
        }
    </script>
</head>
<body>
    <div id="contenedor"></div>

</body>
</html>
