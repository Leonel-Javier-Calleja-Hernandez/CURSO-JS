<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for(_of_)</title>
    <style>
        #body{
            display: flex;
            flex-wrap: wrap;
            background-color: yellow;
        }
        .emogi{
            width: 50px;
            height: 50px;
            border-radius: solid 10px;
            margin: 10px;
            align-content: center;
            justify-content: center;
            text-align: center;
            background-color: yellowgreen;
        }

    </style>
    <script>
        let array={e1:"😀",e2:"😁",e3:"😂",e4:"🤣",e5:"😃",e6:"😄",}
        window.onload=iniciar
        function iniciar() {
            for (emogi in array) {
              document.querySelector("#body").innerHTML+=`<div class="emogi">${emogi}${array[emogi]}</div>`
                
            }
            
        }
    </script>
</head>
<body id="body">
    
</body>
</html>
