<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto</title>
    <script>

        let array=["daniel","angel","salome","santiago","juan","david","leo","borja", "anllel", "santi"]
        array.push("leonel")

            let texto = array.join("<br>")

    </div>
    
</body>
