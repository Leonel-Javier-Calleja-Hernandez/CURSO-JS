<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 4</title>
    <script>
        function iniciar() {
            document.querySelector("#boton1").onclick= mandarMensaje    
        }
        function mandarMensaje() {
            let mensaje = document.querySelector("#input1").value

            let CAJA1 =document.querySelector("#caja1")
            CAJA1.insertAdjacentHTML("beforeend",`<div>${mensaje}</div>`)
        }
        window.onload=iniciar
    </script>
</head>
<body>
    <div id="caja1">
        <button id="boton1">MANDAR</button>
        <input id="input1">
    </div>
    
</body>
</html>
